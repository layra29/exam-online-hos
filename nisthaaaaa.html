<html>
<head><title>Sign-up Form</title></head>
<body>
<fieldset align=center><legend><h3>Sign-up Form</h3></legend>
<table>
<tr><th>Name:</th><td><input type="text"></td></tr>
<tr><th>Address:</th><td><input type="text"</td></tr>
<tr><th>Zip Code:</th><td><input type="number"</td></tr>
<tr><th>Country:</th><td><select>
<option>Nepal</option>
<option>India</option>
<option>United States</option>
<option>China</option>
</select></td>
</tr>
<tr><th>Gender:</th><td><input type="radio"> Male
<input type="radio"> Female</td>
</tr>
<tr><th>Preference:</th><td><input type="checkbox">Music
<input type="checkbox">Art
<input type="checkbox">Dance
<input type="checkbox">Sports</td>
</tr>
<tr><th>Email:</th><td><input type="text"></td></tr>
<tr><th>Password:</th><td><input type="password"></td></tr>
<tr><td colspan=2><center><input type="submit"></centre></td></tr>
</table>
</fieldset>
</body>
</html>
